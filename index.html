<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>huddle-landing-page-with-single-introductory-section</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/99a13dffdc.js"
      crossorigin="anonymous"
    ></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- script -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="spinner">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="wrapper">
      <header class="header">
        <a class="header__link" href="/">
          <img src="./assets/logo.svg" alt="huddle" />
        </a>
      </header>
      <main class="hero">
        <div class="hero__image">
          <img src="./assets/illustration-mockups.svg" alt="" />
        </div>

        <section class="hero__section">
          <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
          <p class="hero__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="hero__cta" href="#">Register</a>
        </section>
      </main>
      <footer class="footer">
        <a
          class="footer__icon"
          href="https://github.com/vishalk2512"
          target="_blank"
          aria-label="facebook"
        >
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a
          class="footer__icon"
          href="https://github.com/vishalk2512"
          target="_blank"
          aria-label="twitter"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          class="footer__icon"
          href="https://github.com/vishalk2512"
          target="_blank"
          aria-label="instagram"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </footer>
    </div>
  </body>
</html>
